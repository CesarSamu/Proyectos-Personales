<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>R-Place</title>
</head>
<body>

        <h1>r/Place</h1>
        <img src="" id="planFoto" width="85px">
        <img src="/img/logout.svg" id="logout" class="logout">
    </header>

    <main>
        <div class="mixwell">
            <div class="plan p1">
                <center><h1>Plan Gratis</h1></center>
                <button>Obtenido</button>
            </div>
            <div class="plan p2">
                <center><h1>Plan Mensual</h1></center>

            </div>
            <div class="plan p3">
                <center><h1>Plan Anual</h1></center>
                <div class="cosas"></div>
                <button id="anual" class="comprar">Comprar</button>
            </div>
        </div>

    <footer>
        <center><p>Proyecto hecho para feria del arte.</p></center>
    </footer>

    <script src="/JS/NewPlan.js"></script>
